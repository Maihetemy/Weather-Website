                </ul>

        </div>

    <div class="weather-screen secondary-color-bg">
        <div class="container">
            <div class="row">

                    <input id="search" type="text"
                        class="form-control main-color-bg rounded-5 border-0 text-white py-2 px-4"

        </div>

                <div class="location col-sm-12 col-lg-5 p-3 secondary-color-bg">

                        src="https://maps.google.com/maps?width=100%125&amp;height=300&amp;hl=en&amp;q=portsaid+(Contact)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><a

                <div class="col-sm-12 col-lg-8">
